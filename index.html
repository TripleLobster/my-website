     }

    .text-window{

      left:120px;
      display:flex;
      flex-direction:column;

    .text-window.show{ opacity:1; transform:scale(1); }
    .text-window .win10-header .close-btn{ width:40px; text-align:center; line-height:30px; cursor:pointer; font-size:20px; font-weight:normal; transition:background 0.18s; }
    .text-window .win10-header .close-btn:hover{ background:red; }
    .text-window .win10-content{ flex:1; padding:12px; overflow:auto; background:#151515; color:#fff; }
    .exe-window{ width:520px; height:380px; }
    .language-card{
      width:100px;
      height:120px;
      perspective:700px;
      margin:8px;
    }
    .language-inner{
      width:100%;
      height:100%;
      position:relative;
      transform-style:preserve-3d;
      transition: transform 0.6s cubic-bezier(.2,.9,.2,1);
      will-change:transform;
    }
    .language-front, .language-back{
      position:absolute;
      width:100%;
      height:100%;
      border-radius:10px;
      backface-visibility:hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;

    .language-card:nth-child(4) .language-front span{ font-size:11px; }
    .language-back{

  </style>
</head>

function dragElement(elm){
  const header = elm.querySelector('.win10-header');
  let offsetX=0, offsetY=0, isDragging=false;
  header.addEventListener('mousedown', e=>{
    isDragging = true;
    offsetX = e.clientX - elm.offsetLeft;
    offsetY = e.clientY - elm.offsetTop;
    elm.style.zIndex = 1000;
  });
  document.addEventListener('mousemove', e=>{
    if(!isDragging) return;
    elm.style.left = (e.clientX - offsetX) + 'px';
    elm.style.top  = (e.clientY - offsetY) + 'px';
  });
  document.addEventListener('mouseup', ()=>{
    isDragging = false;
    elm.style.zIndex = '';
  });
}

const openWindows = {};
function openTextWindow(title, content, isExe=false){
  if(openWindows[title]) return;
  openWindows[title] = true;
  const win = document.createElement('div');
  win.className = 'text-window' + (isExe ? ' exe-window' : '');
  win.id = title;
  win.innerHTML = `
    <div class="win10-header">
      <div class="title">${title}</div>
      <div class="close-btn">X</div>
    </div>
    <div class="win10-content">${content}</div>`;
  document.body.appendChild(win);
  dragElement(win);
  const closeBtn = win.querySelector('.close-btn');
  closeBtn.addEventListener('click', ()=> closeTextWindow(title));
  requestAnimationFrame(()=> win.classList.add('show'));

  if(isExe){
    const cards = win.querySelectorAll('.language-card');
    cards.forEach(card=>{
      const inner = card.querySelector('.language-inner');
      const handleMove = e=>{
        const rect = card.getBoundingClientRect();
        const dx = (e.clientX - (rect.left + rect.width/2)) / (rect.width/2);
        const dy = (e.clientY - (rect.top + rect.height/2)) / (rect.height/2);
        const rx = Math.max(-1, Math.min(1, dy));
        const ry = Math.max(-1, Math.min(1, dx));
        const rotateX = -10 * rx;
        const rotateY =  10 * ry + 180;
        inner.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      };
      card.addEventListener('mouseenter', handleMove);
      card.addEventListener('mousemove', handleMove);
      card.addEventListener('mouseleave', ()=> inner.style.transform = '');
    });
  }
}
function closeTextWindow(title){
  const win = document.getElementById(title);
  if(!win) return;
  win.classList.remove('show');
  setTimeout(()=>{ win.remove(); delete openWindows[title]; }, 300);
}
