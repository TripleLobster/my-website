<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auth</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  @keyframes fadeUp {
    0% {
      opacity: 0;
      transform: translateY(15px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .logo {
    position: absolute;
    top: 25px;
    left: 25px;
    width: 80px;
    height: 80px;
    background: url('ohio.png') center/cover no-repeat;
    opacity: 0;
    animation: fadeUp 0.6s ease-out forwards;
  }

  .login {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 260px;
    text-align: center;
    opacity: 0;
    animation: fadeUp 0.6s ease-out forwards;
    animation-delay: 0.2s;
  }

  .login input {
    padding: 12px 18px;
    background: #fff;
    border: none;
    border-radius: 9999px;
    color: #000;
    font-size: 14px;
    outline: none;
    text-align: left;
  }

  .login input::placeholder {
    color: #555;
  }

  .login button {
    padding: 12px;
    background: #000;
    border: 2px solid #fff;
    border-radius: 9999px;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    font-size: 14px;
    transition: background 0.3s, color 0.3s;
  }

  .login button:hover {
    background: #fff;
    color: #000;
  }
</style>
</head>
<body>
  <div class="logo"></div>

  <div class="login">
    <input type="text" placeholder="login">
    <input type="password" placeholder="password">
    <button>log in</button>
  </div>
</body>
</html>
